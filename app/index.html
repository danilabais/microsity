<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header"></header>
  <div class="wrapper">
    <main class="main">
     
        <section class="first-screen" style="font-family: Geometria;">
          <div class="container">
            <div class="first-screen-wrapper">
              <div class="first-screen-wrapper__logo">
                <img src="/images/icons/logo.svg" alt="">
              </div>
              <h1 class="first-screen-wrapper__title">
                Встречайте новые яркие кварталЫ!
              </h1>
              <p class="first-screen-wrapper__text">
                Здесь так же душевно и уютно, как в старом добром «Ярком», но ещё лучше, современнее и интереснее.
              </p>
              <a href="#" class="first-screen-wrapper__btn">
                Посмотреть квартиры
              </a>
              <div class="center-help">
                <div class="center-help__circle-white"></div>
              </div>
              <div class="center-help__circle-green"></div>
              <div class="center-help__circle-blue"></div>
            </div>
          </div>
         <div class="first-screen__arrow">
           <img class="btn" src="/images/icons/arrow.svg" alt="">
         </div>
        </section>
        






      
      
    </main>
    <footer class="footer"></footer>
  </div>



  <script src="js/main.min.js"></script>
</body>

</html>
